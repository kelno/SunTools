<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SunEquip</title>
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
		<script src="../../lib/jquery/jquery-1.11.2.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            #result > .table > tbody > tr > td {
                vertical-align: middle;
                text-align: center;
            }
            #result > .table > tbody > tr > td > span.glyphicon {
                cursor: pointer;
            }
            .has-feedback .form-control-feedback {
                top: 0px!important;
                z-index: 5;
            }
        </style>
	</head
	<body>
        <div class="col-md-12">
            <h2>Create an equipment</h2>
            <div class="row">
                <div class="col-md-12">
                    <h4>Item infos</h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4">
                                <div class="input-group col-sm-12">
                                    <span class="input-group-addon" id="item">ID</span>
                                    <input type="text" class="form-control" value="" id="itemId">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group col-sm-12">
                                    <span class="input-group-addon">DisplayID</span>
                                    <input type="text" class="form-control" id="display" value="">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group col-sm-12">
                                    <span class="input-group-addon">Skill</span>
                                    <input type="text" class="form-control" id="equipinfo" value="">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group col-sm-12">
                                    <span class="input-group-addon">Slot</span>
                                    <input type="text" class="form-control" id="equipslot" value="">
                                </div>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h4>Creature's equipment</h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-4">
                                <div class="input-group col-sm-12">
                                    <span class="input-group-addon" id="entry">Entry</span>
                                    <input type="text" class="form-control" value="" id="entryId">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group col-sm-12">
                                    <span class="input-group-addon">EquipmentID</span>
                                    <input type="text" class="form-control" id="equipment" value="">
                                </div>
                            </div>
                            <div class="col-md-2" id="new">
                            </div>
                        </div>   
                    </form>
                    <div class="col-md-12 row" id="result">
                    </div>
                </div>                
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
